<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add/Remove Row Form</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
<h3 class="mt-2 ms-1">Nominee Information</h3>
<form id="myForm">
    <table id="myTable">
        <tr>
            <th>Name of Nominee </th>
            <th>Relation with Nominee</th>
            <th>Nominee NID/Birth Certificate</th>
            <th>Nominee's Mobile Number</th>
            <th>Action</th>
        </tr>
        <tr>
            <td><input type="text" name="name[]"></td>
            <td><input type="text" name="relation[]"></td>
            <td><input type="number" name="nid[]"></td>
            <td><input type="number" name="mobile[]"></td>
            <td>
			 <button type="button" class="btn btn-success" onclick="addRow()">ADD
</button>
			<button type="button" class="btn btn-danger" onclick="removeRow(this)">Remove</button></td>
      
	   </tr>
    </table>

    <button type="submit" class="btn btn-primary ms-1 mt-1">Submit</button>
</form>

<script>
function addRow() {
    var table = document.getElementById("myTable");
    var row = table.insertRow(table.rows.length);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);

    cell1.innerHTML = '<input type="text" name="name[]">';
    cell2.innerHTML = '<input type="text" name="relation[]">';
    cell3.innerHTML = '<input type="number" name="nid[]">';
    cell4.innerHTML = '<input type="number" name="mobile[]">';
    cell5.innerHTML = '<button type="button" class="btn btn-danger" onclick="removeRow(this)">Remove</button>';
}

function removeRow(button) {
    var row = button.parentNode.parentNode;
    row.parentNode.removeChild(row);
}
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
